<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #5a3825;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Table Styling */
        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .order-card {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px;
            text-align: left;
        }

        h2.order-title {
            background-color: #5a3825;
            color: white;
            font-size: 1rem;
            padding: 10px;
            text-align: center;
            margin: 0;
        }

        .order-details {
            padding: 15px;
        }

        .item-list {
            list-style-type: none;
            padding: 0;
        }

        .item-list li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .quantity {
            font-weight: bold;
        }

        .status-btn {
            background-color: #b22222;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .status-btn:hover {
            background-color: #a02020;
        }

        /* Success Message */
        #successMessage {
            display: none;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        header {
            text-align: center;
            background-color: #e9d5b8;
            width: 100%;
        }

        .header-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; 
            align-items: flex-start;
            text-align: left;
        }

        .logo {
            max-width: 150px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        .back-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #5a3825;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }

        .back-btn:hover {
            background-color: #744831;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="admin-dashboard.html">
                <img src="../images/logo.png" alt="Admin Dashboard Logo" class="logo">
            </a>
        </div>
        <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">Back to Dashboard</button>
    </header>

        <h1>Kitchen Display System</h1>
   

    <!-- Success Message -->
    <div id="successMessage">Order marked as prepared!</div>

    <!-- Orders Display -->
    <div class="table-container" id="kitchenOrders">
        <!-- Orders will be dynamically inserted here -->
    </div>

    <script>
        async function fetchKitchenOrders() {
            try {
                const response = await fetch('/api/orders/latest');
                const orders = await response.json();
                const kitchenOrdersDiv = document.getElementById('kitchenOrders');
                kitchenOrdersDiv.innerHTML = '';

                if (orders.length === 0) {
                    kitchenOrdersDiv.innerHTML = '<p>No active orders.</p>';
                    return;
                }

                orders.forEach((order, index) => {
                    const orderCard = document.createElement('div');
                    orderCard.classList.add('order-card');
                    orderCard.innerHTML = `
                        <h2 class="order-title">Order ${index + 1}</h2>
                        <div class="order-details">
                            <ul class="item-list">
                                ${order.items.map(item => `
                                    <li>
                                        <span>${item.name}</span>
                                        <span class="quantity">${item.quantity}</span>
                                    </li>`).join('')}
                            </ul>
                            <button class="status-btn" onclick="markAsPrepared('${order._id}')">Mark as Prepared</button>
                        </div>
                    `;
                    kitchenOrdersDiv.appendChild(orderCard);
                });
            } catch (error) {
                console.error('Error fetching kitchen orders:', error);
            }
        }

        async function markAsPrepared(orderId) {
            try {
                const response = await fetch(`/api/orders/mark-prepared/${orderId}`, { method: 'PUT' });
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                        fetchKitchenOrders();
                    }, 2000);
                } else {
                    alert('Failed to update order status.');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
            }
        }

        // Fetch orders on page load
        fetchKitchenOrders();
    </script>

</body>
</html>
