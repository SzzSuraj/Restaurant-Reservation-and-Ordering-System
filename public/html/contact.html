<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mountain Fusion Bistro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 9999; /* Ensure it stays on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background overlay */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: green;
        }

        .close-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Mountain Fusion Bistro</a>
            </div>
            <ul class="nav-links">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p class="contact-description">If you have any questions or need to get in touch, please use the form below.</p>

        <!-- Updated form to submit to the backend -->
        <form class="contact-form" action="/contact/submit" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Modal Popup -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>Thank you for your message! We'll get back to you soon.</p>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Mountain Fusion Bistro. All rights reserved.</p>
    </footer>

    <!-- JavaScript to show the success modal -->
    <script>
      // Function to get query parameters from the URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Check if the 'success' query parameter is present
      if (getQueryParam('success') === 'true') {
        const modal = document.getElementById('successModal');
        modal.style.display = 'flex';  // Show the modal
      }

      // Close the modal when the 'Close' button is clicked
      document.getElementById('closeModal').addEventListener('click', function() {
        const modal = document.getElementById('successModal');
        modal.style.display = 'none';  // Hide the modal
      });
    </script>
</body>
</html>
