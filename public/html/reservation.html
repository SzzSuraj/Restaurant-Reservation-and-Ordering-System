<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Fusion Bistro - Reservation</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background overlay */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: green;
        }

        .close-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Mountain Fusion Bistro</a>
            </div>
            <ul class="nav-links">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Reservation Form -->
    <section class="reservation-section">
        <h2>Make a Reservation</h2>

        <form action="/reservation/submit" method="POST" class="reservation-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullName" required>  <!-- Updated name to match backend -->
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" name="mobileNumber" required>  <!-- Updated name to match backend -->
            </div>
            <div class="form-group">
                <label for="number-people">Number of People</label>
                <input type="number" id="number-people" name="numberOfPeople" required>
            </div>
            <div class="form-group">
                <label for="reservation-date">Reservation Date</label>
                <input type="date" id="reservation-date" name="reservationDate" required>  <!-- Updated name to match backend -->
            </div>
            <div class="form-group">
                <label for="reservation-time">Reservation Time</label>
                <input type="time" id="reservation-time" name="reservationTime" required>  <!-- Updated name to match backend -->
            </div>
            <div class="form-group">
                <label for="table-number">Table Number</label>
                <input type="number" id="table-number" name="tableNumber">
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Modal Popup for Success -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>Your reservation has been successfully submitted!</p>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Mountain Fusion Bistro. All rights reserved.</p>
    </footer>

    <!-- JavaScript to show the success modal -->
    <script>
      // Function to get query parameters from the URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Check if the 'success' query parameter is present
      if (getQueryParam('success') === 'true') {
        const modal = document.getElementById('successModal');
        modal.style.display = 'flex';  // Show the modal
      }

      // Close the modal when the 'Close' button is clicked
      document.getElementById('closeModal').addEventListener('click', function() {
        const modal = document.getElementById('successModal');
        modal.style.display = 'none';  // Hide the modal
      });
    </script>

</body>
</html>
