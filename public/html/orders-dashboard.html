<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Orders Dashboard</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    .header {
      background-color: #582c16;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
    }

    /* Table Styling */
    .table-container {
      width: 90%;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      font-size: 1.1em;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #2c160b;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }

    /* Footer */
    .footer {
      background-color: #582c16;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Active Orders Dashboard</h1>
  </header>
  <main>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Table Number</th>
            <th>Order Items</th>
            <th>Order Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersList">
          <!-- Orders will be dynamically populated here -->
        </tbody>
      </table>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Mountain Fusion Bistro</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    async function fetchOrders() {
      const response = await fetch('/orders');
      const orders = await response.json();

      const ordersList = document.getElementById('ordersList');
      ordersList.innerHTML = '';

      orders.forEach((order) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.tableNumber}</td>
          <td>${order.orderItems.map(item => `${item.itemName} x${item.quantity}`).join(', ')}</td>
          <td>${new Date(order.orderTime).toLocaleString()}</td>
          <td>${order.status}</td>
          <td>
            <select onchange="updateOrderStatus('${order._id}', this.value)">
              <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
              <option value="Preparing" ${order.status === 'Preparing' ? 'selected' : ''}>Preparing</option>
              <option value="Served" ${order.status === 'Served' ? 'selected' : ''}>Served</option>
            </select>
          </td>
        `;
        ordersList.appendChild(row);
      });
    }

    async function updateOrderStatus(orderId, status) {
      await fetch(`/orders/${orderId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status }),
      });
      fetchOrders();
    }

    // Listen for real-time updates
    socket.on('orderUpdated', fetchOrders);

    // Initial fetch
    fetchOrders();
  </script>
</body>
</html>
