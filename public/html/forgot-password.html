<!-- Forgot Password Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2ccac;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 0.5rem;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.2s ease;
        }
        input[type="email"]:focus {
            border-color: #8aa2a9;
            outline: none;
        }
        .button-container {
            margin-top: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #8aa2a9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .close-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .close-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="forgot-password-page">
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="forgot-password-form" action="/admin/forgot-password" method="POST">
            <div class="form-group">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = { email: formData.get('email') };
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modalMessage');

            try {
                const response = await fetch('/admin/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    modalMessage.textContent = 'Reset link sent to your email.';
                } else {
                    modalMessage.textContent = result.message || 'An error occurred. Please try again.';
                }
                document.getElementById('email').value = '';
                modal.style.display = 'flex';
            } catch (error) {
                console.error('Error occurred while trying to reset password:', error);
                modalMessage.textContent = 'An error occurred. Please try again.';
                modal.style.display = 'flex';
            }
        });

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
