<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Management</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9e6; /* Light cream background color */
            color: #333;
        }

        /* Header */
        .header {
            background-color: #582c16;
            color: white;
            text-align: center;
            padding: 15px 0; /* Reduced padding */
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Footer */
        .footer {
            background-color: #582c16;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Table Styling */
        .table-container {
            width: 90%; /* Reduced width */
            margin: 20px auto; /* Slightly reduced spacing */
            overflow-x: auto;
        }

        table {
            width: 98%; /* Slightly reduced table width */
            border-collapse: collapse;
            margin-top: 15px; /* Reduced top margin */
            background-color: white;
            font-size: 1.1em;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th, table td {
            padding: 10px; /* Reduced padding */
            border: 1px solid #ddd;
        }

        table th {
            background-color: #2c160b;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Dropdown Styling */
        .action-select {
            padding: 6px; /* Reduced padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95em; /* Slightly reduced font size */
        }

        .status-text {
            font-weight: bold;
        }

        .status-available {
            color: green;
        }

        .status-occupied {
            color: orange;
        }

        .status-reserved {
            color: red;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableList = document.getElementById('tableList');

            const tables = Array.from({ length: 20 }, (_, i) => ({
                tableNumber: i + 1,
                capacity: 4,
                status: 'Available',
                location: getTableLocation(i + 1)
            }));

            function getTableLocation(tableNumber) {
                if (tableNumber >= 1 && tableNumber <= 5) return "Near the Bar";
                if (tableNumber >= 6 && tableNumber <= 10) return "Near the Window";
                if (tableNumber >= 11 && tableNumber <= 15) return "In the Corner";
                if (tableNumber >= 16 && tableNumber <= 20) return "Outside Setting";
            }

            function renderTables() {
                tableList.innerHTML = '';
                tables.forEach((table) => {
                    const row = document.createElement('tr');
                    const statusClass =
                        table.status === 'Available'
                            ? 'status-available'
                            : table.status === 'Occupied'
                            ? 'status-occupied'
                            : 'status-reserved';

                    row.innerHTML = `
                        <td>${table.tableNumber}</td>
                        <td>${table.capacity}</td>
                        <td class="status-text ${statusClass}">${table.status}</td>
                        <td>${table.location}</td>
                        <td>
                            <select class="action-select" onchange="updateTableStatus(${table.tableNumber}, this.value)">
                                <option value="Available" ${table.status === 'Available' ? 'selected' : ''}>Available</option>
                                <option value="Occupied" ${table.status === 'Occupied' ? 'selected' : ''}>Occupied</option>
                                <option value="Reserved" ${table.status === 'Reserved' ? 'selected' : ''}>Reserved</option>
                            </select>
                        </td>
                    `;
                    tableList.appendChild(row);
                });
            }

            window.updateTableStatus = (tableNumber, status) => {
                const table = tables.find((t) => t.tableNumber === tableNumber);
                if (table) {
                    table.status = status;
                    renderTables();
                }
            };

            renderTables();
        });
    </script>
</head>
<body>
    <header class="header">
        <h1>Table Management</h1>
    </header>
    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Table Number</th>
                        <th>Capacity</th>
                        <th>Status</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableList">
                    <!-- Table rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Mountain Fusion Bistro</p>
    </footer>
</body>
</html>
