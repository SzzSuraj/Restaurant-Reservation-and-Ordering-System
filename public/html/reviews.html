<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Fusion Bistro - Reviews</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Mountain Fusion Bistro</a>
            </div>
            <ul class="nav-links">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Reviews Section -->
    <section class="reviews-section">
        <h2>Customer Reviews</h2>

        <!-- Flex container for form and top reviews -->
        <div class="reviews-container">
        
            <!-- Share Your Review Section -->
            <div class="review-form-section">
                <h3>Share Your Review</h3>

                <!-- Form for submitting the review -->
                <form class="review-form" action="/reviews/submit" method="POST">
                    <div class="form-group">
                        <label for="reviewer-name">Your Name</label>
                        <input type="text" id="reviewer-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="review-message">Your Review</label>
                        <textarea id="review-message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Submit Review</button>
                </form>
            </div>

            <!-- Top Reviews Section -->
            <div class="top-reviews-section">
                <h3>Top Reviews</h3>
                <!-- Reviews will be dynamically injected here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Mountain Fusion Bistro. All rights reserved.</p>
    </footer>

    <!-- Optional: JavaScript for fetching and displaying reviews -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchReviews();

            // Fetch reviews from the server and display them
            async function fetchReviews() {
                try {
                    const response = await fetch('/reviews/all'); // Fetch all reviews
                    const reviews = await response.json(); // Parse response to JSON
                    
                    const reviewsContainer = document.querySelector('.top-reviews-section');
                    reviewsContainer.innerHTML = ''; // Clear the current hardcoded reviews

                    // Check if there are reviews to display
                    if (reviews.length === 0) {
                        reviewsContainer.innerHTML = '<p>No reviews yet. Be the first to leave a review!</p>';
                    } else {
                        // Loop through the reviews and append them to the reviews container
                        reviews.forEach(review => {
                            const reviewElement = document.createElement('div');
                            reviewElement.classList.add('review');
                            reviewElement.innerHTML = `
                                <p class="review-text">"${review.message}" - ${review.name}</p>
                            `;
                            reviewsContainer.appendChild(reviewElement);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching reviews:', error);
                }
            }
        });
    </script>
</body>
</html>
