<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Fusion Bistro - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .dashboard-box {
            background-color: #ac733f; /* Match the color scheme */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .dashboard-box h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .dashboard-box a {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 50px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            margin-top: 10px;
        }

        .dashboard-box a:hover {
            background-color: #484646;
        }

        .admin-dashboard h1 {
            margin-bottom: 20px;
        }

        body.admin-d-page {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body class="admin-d-page">

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="../images/logo.png" alt="Mountain Fusion Bistro Logo" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="/admin/logout" class="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Admin Dashboard Section -->
    <section class="admin-dashboard">
        <h1>Admin Dashboard</h1>

        <!-- Dashboard Boxes -->
        <div class="dashboard-container">
            <div class="dashboard-box">
                <h2>Change Your Password</h2>
                <a href="/admin/change-password">Go</a>
            </div>
            <div class="dashboard-box">
                <h2>Menu Modification</h2>
                <a href="/admin/menu-modification">Go</a>
            </div>
            <div class="dashboard-box">
                <h2>Create a User</h2>
                <a href="/admin/create-user">Go</a>
            </div>
            <div class="dashboard-box">
                <h2>See All Reservations</h2>
                <a href="/admin/reservations">Go</a>
            </div>
            <div class="dashboard-box">
                <h2>See All Orders This Hour</h2>
                <a href="/admin/orders-this-hour">Go</a>
            </div>
            <div class="dashboard-box">
                <h2>See All Reviews</h2>
                <a href="/admin/reviews">Go</a>
            </div>
            <div class="dashboard-box">
                <h2>See All Messages</h2>
                <a href="/admin/messages">Go</a>
            </div>
            <div class="dashboard-box">
                <h2>Manage Announcements</h2>
                <a href="/admin/manage-announcements">Go</a>
            </div>
        </div>
    </section>
</body>
</html>
