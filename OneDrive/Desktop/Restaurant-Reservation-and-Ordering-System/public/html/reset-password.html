<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2ccac;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-password-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 0.5rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem; /* Adjust padding to accommodate the icon */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.2s ease;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px; /* Fixed width */
            height: 24px; /* Fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #555;
        }
        input[type="password"]:focus {
            border-color: #8aa2a9;
            outline: none;
        }
        .strength-indicator {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-align: left;
            color: #555;
        }
        .strength-weak {
            color: red;
        }
        .strength-moderate {
            color: orange;
        }
        .strength-strong {
            color: green;
        }
        .password-guidance {
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            text-align: left;
            color: #888;
        }
        .button-container {
            margin-top: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #8aa2a9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .close-btn, .login-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        .close-btn:hover, .login-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="reset-password-page">
    <div class="reset-password-container">
        <h1>Reset Password</h1>
        <form id="reset-password-form" method="POST">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
                <span class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</span>
            </div>
            <div class="strength-indicator" id="strengthIndicator">Password strength: Weak</div>
            <div class="password-guidance">
                Password must be at least 8 characters long and include at least one letter, one number, and one special character.
            </div>
            <div class="button-container">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const strengthIndicator = document.getElementById('strengthIndicator');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modalMessage');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            toggleConfirmPassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isLongEnough = password.length >= 8;

            if (isLongEnough && hasLetter && hasNumber && hasSpecial) {
                strengthIndicator.textContent = 'Password strength: Strong';
                strengthIndicator.className = 'strength-indicator strength-strong';
            } else if (isLongEnough && (hasLetter || hasNumber || hasSpecial)) {
                strengthIndicator.textContent = 'Password strength: Moderate';
                strengthIndicator.className = 'strength-indicator strength-moderate';
            } else {
                strengthIndicator.textContent = 'Password strength: Weak';
                strengthIndicator.className = 'strength-indicator strength-weak';
            }
        });

        document.getElementById('reset-password-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                modalMessage.textContent = 'Passwords do not match. Please try again.';
                modal.style.display = 'flex';
                return;
            }

            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isLongEnough = password.length >= 8;

            if (!isLongEnough || !hasLetter || !hasNumber || !hasSpecial) {
                modalMessage.textContent = 'Password does not meet the required standards.';
                modal.style.display = 'flex';
                return;
            }

            try {
                const response = await fetch(window.location.pathname, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();
                if (result.success) {
                    modalMessage.textContent = 'Password has been reset successfully.';
                } else {
                    modalMessage.textContent = result.message || 'An error occurred. Please try again.';
                }
                passwordInput.value = '';
                confirmPasswordInput.value = '';
                strengthIndicator.textContent = 'Password strength: Weak';
                strengthIndicator.className = 'strength-indicator strength-weak';
                modal.style.display = 'flex';
            } catch (error) {
                console.error('Error occurred while resetting password:', error);
                modalMessage.textContent = 'An error occurred. Please try again.';
                modal.style.display = 'flex';
            }
        });

        function closeModal() {
            modal.style.display = 'none';
        }

        // Optional: Close modal when clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
