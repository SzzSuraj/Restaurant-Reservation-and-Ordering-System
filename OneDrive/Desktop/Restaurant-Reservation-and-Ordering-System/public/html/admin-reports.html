<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9d5b8;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #5a3825;
        }
        .filters {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }
        .filters input, .filters button {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filters button {
            background-color: #5a3825;
            color: white;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #744831;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table th, table td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #ccc;
        }
        table th {
            background-color: #5a3825;
            color: white;
        }
        .export-buttons {
            margin-top: 1rem;
            text-align: right;
        }
        .export-buttons button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-left: 0.5rem;
            border: none;
            background-color: #5a3825;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .export-buttons button:hover {
            background-color: #744831;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Reports</h1>
        <div class="filters">
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <button onclick="fetchReports()">Filter</button>
        </div>
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Orders</th>
                    <th>Total Reservations</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" style="text-align: center;">No data available</td>
                </tr>
            </tbody>
        </table>
        <div class="export-buttons">
            <button onclick="exportReports('csv')">Export CSV</button>
            <button onclick="exportReports('pdf')">Export PDF</button>
        </div>
    </div>
    <script>
        async function fetchReports() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            try {
                const response = await fetch(`/admin/reports?startDate=${startDate}&endDate=${endDate}`);
                const data = await response.json();

                const tableBody = document.getElementById('reportsTable').querySelector('tbody');
                tableBody.innerHTML = '';

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No data available</td></tr>';
                } else {
                    data.forEach(row => {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${row.date}</td>
                                <td>${row.totalOrders}</td>
                                <td>${row.totalReservations}</td>
                                <td>${row.revenue.toFixed(2)}</td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error fetching reports:', error);
            }
        }

        function exportReports(format) {
            window.location.href = `/admin/reports/export?format=${format}&startDate=${document.getElementById('startDate').value}&endDate=${document.getElementById('endDate').value}`;
        }
    </script>
</body>
</html>
