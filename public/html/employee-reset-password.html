<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .strength-indicator {
            margin-bottom: 16px;
            font-size: 14px;
            color: #555;
        }
        .password-guidance {
            font-size: 12px;
            margin-bottom: 16px;
            color: #888;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 16px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <form id="employeeResetPasswordForm">
        <h2>Employee Reset Password</h2>
        <label for="newPassword">New Password:</label>
        <div class="password-container">
            <input type="password" id="newPassword" name="newPassword" required>
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
        </div>
        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</span>
        </div>
        <div class="strength-indicator" id="strengthIndicator">Password strength: Weak</div>
        <div class="password-guidance">
            Password must be at least 8 characters long and include at least one letter, one number, and one special character.
        </div>
        <button type="submit">Reset Password</button>
        <div class="message" id="message"></div>
    </form>

    <script>
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const strengthIndicator = document.getElementById('strengthIndicator');
        const passwordForm = document.getElementById('employeeResetPasswordForm');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = newPasswordInput.type === 'password' ? 'text' : 'password';
            newPasswordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            toggleConfirmPassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Password strength check
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isLongEnough = password.length >= 8;

            if (isLongEnough && hasLetter && hasNumber && hasSpecial) {
                strengthIndicator.textContent = 'Password strength: Strong';
                strengthIndicator.style.color = 'green';
            } else if (isLongEnough && (hasLetter || hasNumber || hasSpecial)) {
                strengthIndicator.textContent = 'Password strength: Moderate';
                strengthIndicator.style.color = 'orange';
            } else {
                strengthIndicator.textContent = 'Password strength: Weak';
                strengthIndicator.style.color = 'red';
            }
        });

        // Form submission
        passwordForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const hasLetter = /[a-zA-Z]/.test(newPassword);
            const hasNumber = /[0-9]/.test(newPassword);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(newPassword);
            const isLongEnough = newPassword.length >= 8;

            if (!isLongEnough || !hasLetter || !hasNumber || !hasSpecial) {
                alert('Password does not meet the required standards.');
                return;
            }

            try {
                const response = await fetch('/employee/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const result = await response.json();
                const messageElement = document.getElementById('message');
                if (result.success) {
                    messageElement.textContent = 'Password reset successfully for employee!';
                } else {
                    messageElement.textContent = 'Error: ' + result.message;
                }
            } catch (error) {
                console.error('Error resetting password:', error);
            }
        });
    </script>
</body>
</html>
